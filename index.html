        <select class="cs-select cs-skin-border">
        	<option value="" disabled selected>Preferred contact method</option>
        	<option value="email" data-type="words" data-count="20">E-Mail</option>
        	<option value="twitter" data-type="characters" data-count="120">Twitter</option>
        	<option value="linkedin" data-type="words" data-count="3">LinkedIn</option>
        </select>

        </div>

        <div>

        <fieldset><legend>Demo 1</legend>
        <p>You have <span id="counter"></span> <span id="typetxt"></span> left.</p>

        <script>
            $(function() {

                $("select").change(function(){
                    var $type = $(this).find(':selected').attr('data-type');
                    var $count = $(this).find(':selected').attr('data-count')

                    $('#typetxt').html('');
                    $('#typetxt').html($type);

                    $("#demo1").simplyCountable({

                        countType: $type,
                        maxCount: $count

                    });


                });

                $("#demo1").simplyCountable();


            });
        </script>
